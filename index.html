<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone-image">
            <img src="assets/img/phone.png" alt="Imagem ilustrativa de um celular mostrando um feed de notícias do Instagram.">
        </div>
        <div class="login">
            <div class="form-container">
                <div class="logo-instagram">
                    <img src="assets/img/logo.png" alt="">
                </div>
                <div class="form">
                    <input type="text" name="username" placeholder="Telefone, nome do usuário ou email">
                    <input type="password" name="password" placeholder="Senha">
                    <button type="submit" disabled>Entrar</button>
                </div>
                <span>OU</span>
                <div class="login-facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18px" fill="#355185">
                            <path d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"/>

                        </svg>
                        <a href="">
                            Entrar com o Facebook
                        </a>
                </div>
                <a href="#" class="password-rescue">
                    Esqueceu a senha?
                </a>
            </div>
            <div class="register">
                <span>
                    Não tem uma conta?
                    <a href="">
                        Cadastre-se
                    </a>
                </span>
            </div>
            <div class="get-app">
                <span>
                    Obtenha o aplicativo.
                </span>
                <div class="options-download">
                    <a href="">
                    </a>
                    <a href="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
